    <title>Registro de usuário</title>

<body> 
    <form class="m-auto p-0 container" action="http://localhost:5000/user" method="post">
        <h1 id="titulo" class="mb-4">Cadastrar pessoa</h1>
        <div>
            <label for="name">Nome do usuário:</label>
            <input type="text" name="nome" class="form-control campo" id="name" required>
        </div>
        <div>
            <label for="password">Senha do usuário:</label>
            <input type="text" name="senha" class="form-control campo" id="password" required>
        </div>
        <button type="submit" class="btn">
            Confirmar
        </button>
    </form>
</body>
